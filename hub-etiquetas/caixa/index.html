<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Etiquetas – Caixa</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <div class="brand-logos">
        <img src="pm.png" alt="Pague Menos" class="brand-logo">
        <img src="logo.png" alt="Danilo" class="brand-logo">
      </div>
      <div class="brand-text">
        <strong>Pague Menos</strong><span>Etiquetas &nbsp;•&nbsp; Offline</span>
      </div>
    </div>
    <div class="actions">
      <button id="imprimir" class="btn btn-ghost" title="Ctrl/Cmd+P">Imprimir</button>
      <a href="https://wa.me/5562981020272" id="ajuda" class="btn btn-ghost" target="_blank" rel="noopener">Ajuda</a>
    </div>
  </header>

  <section class="panel controls">
    <div class="field">
      <label for="base">Primeiro número (SEM DV)</label>
      <input id="base" placeholder="ex.: 564742" inputmode="numeric" />
    </div>

    <div class="field">
      <label for="qtd">Quantidade de NÚMEROS</label>
      <input id="qtd" type="number" min="1" value="10" />
    </div>

    <div class="field">
      <label for="copias">Cópias por número</label>
      <input id="copias" type="number" min="1" value="2" />
    </div>

    <div class="field">
      <label>Largura × Altura (mm)</label>
      <div class="row">
        <input id="wmm" type="number" min="20" value="85" />
        <input id="hmm" type="number" min="15" value="75" />
      </div>
    </div>

    <div class="field">
      <label>Texto (pt) | Coluna (mm)</label>
      <div class="row">
        <input id="tpt" type="number" min="8" value="27" />
        <input id="colmm" type="number" min="6" value="12" />
      </div>
    </div>

    <div class="field">
      <label for="orient">Orientação</label>
      <select id="orient">
        <option value="h">Horizontal</option>
        <option value="vcw" selected>Vertical 90° (horário)</option>
        <option value="vccw">Vertical -90° (anti-horário)</option>
      </select>
    </div>

    
    <div class="field">
      
      <label for="logo">Logo na etiqueta</label>
      <div class="row wrap">
        <label class="switch"><input type="checkbox" id="logo" checked><span>Exibir (Pague Menos)</span></label>

        <span class="hint">Opacidade (%)</span>
        <input id="logoop" class="num" type="number" min="0" max="100" step="1" value="100" title="Opacidade da logo em %">
        <label class="switch"><input type="checkbox" id="logoPrintOff"><span>Ocultar logo na impressão</span></label>
      </div>
    </div>

    <div class="field">
      <label for="logomm">Tamanho da logo (mm)</label>
      <input id="logomm" type="number" min="6" value="10">
    </div>

    <div class="field">
      <label for="safeicon">Ícone de transparência</label>
      <div class="row wrap">
        <label class="switch"><input type="checkbox" id="safeicon" checked><span>Exibir</span></label>
        <span class="hint">Intensidade (%)</span>
        <input id="transpop" class="num" type="number" min="10" max="70" step="1" value="0" title="Opacidade do ícone em %">
      </div>
    </div>

    <div class="field full">
      <button id="gerar" class="btn btn-primary">Gerar etiquetas</button>
    </div>
  </section>

  <main id="preview" class="preview"></main>

  <footer class="app-footer">
    <small>Etiquetas Caixa - Desenvolvido por Danilo Pires.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
